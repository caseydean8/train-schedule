<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Training Day</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="https://fonts.googleapis.com/css?family=Russo+One&display=swap" rel="stylesheet">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/skeleton.css">
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io/favicon-32x32.png">

</head>

<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <div id="header" style="margin-top: 10%">
        <h1>TrainScendant</h1>
      </div>
    </div>
    <h5 class="docs-header">Train Schedule</h5>
    <table class="u-full-width">
        <thead>
          <tr>
            <th>Train</th>
            <th>Destination</th>
            <th>Frequency (min)</th>
            <th>Next Arrival</th>
            <th>Minutes Away</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Trenton Express</td>
            <td>Trenton</td>
            <td>25</td>
            <td>05:35</td>
            <td>10</td>

          </tr>
          <tr>
            <td>Oregon Trail</td>
            <td>Salem Oregon</td>
            <td>3600</td>
            <td>01:39</td>
            <td>1154</td>
          </tr>
        </tbody>
      </table>
    <h5 class="docs-header">Add a Train</h5>
    <div class="row">
      <div class="four columns">
        <form>
          <label for="">Train Name</label>
          <input class="u-full-width" type="text" placeholder="" id=""><label
            for="">Destination</label>
          <input class="u-full-width" type="text" placeholder="" id=""><label
            for="">First Train Time</label>
          <input class="u-full-width" type="text" placeholder="" id=""><label
            for="">Frequency (min.)</label>
          <input class="u-full-width" type="text" placeholder="" id="">
          <!-- <label class="example-send-yourself-copy">
            <input type="checkbox">
            <span class="label-body">Send a copy to yourself</span>
          </label> -->
          <input class="button" type="submit" value="Submit">
        </form>

        <!-- Always wrap checkbox and radio inputs in a label and use a <span class="label-body"> inside of it -->

        <!-- Note: The class .u-full-width is just a utility class shorthand for width: 100% -->
      </div>
    </div>
  </div>

  <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>

</html>
