<html lang="en">

<head>

  <!-- Basic Page Needs

  <meta charset="utf-8">
  <title>TrainingScend</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <!-- <link href="https://fonts.googleapis.com/css?family=Cinzel&display=swap" rel="stylesheet"> -->
  <link href="https://fonts.googleapis.com/css?family=Russo+One&display=swap" rel="stylesheet">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/skeleton.css">
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <div id="header" style="margin-top: 10%">
        <h1>TrainScend</h1>
      </div>
    </div>
    <h5 class="docs-header">Train Schedule</h5>
    <table class="u-full-width">
      <thead>
        <tr>
          <th>Train</th>
          <th>Destination</th>
          <th>Frequency (min)</th>
          <th>Next Arrival</th>
          <th>Minutes Away</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <h5 class="docs-header">Add a Train</h5>
    <div class="row">
      <div class="four columns">
        <form>
          <label for="">Train Name</label>
          <input type="text" id="train-name">
          <label for="">Destination</label>
          <input type="text" id="destination">
          <label for="">First Train Time</label>
          <input type="text" id="first-train">
          <label for="">Frequency (min.)</label>
          <input type="text" id="frequency">
          <input class="button" type="submit" value="Submit">
        </form>
        <!-- Note: The class .u-full-width is just a utility class shorthand for width: 100% -->
      </div>
    </div>
  </div>
  <!-- jQuery -->
  <script src="assets/javascript/jquery.js"></script>

  <!-- Firebase References -->
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

  <!-- moment JS -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  <!-- Javascript -->
  <script src="assets/javascript/app.js"></script>

  <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

</html>
